<button
  #control
  type="button"
  aria-label="Toggle effect"
  [attr.aria-pressed]="active"
  (click)="switch.emit()"
>
  <div class="switch-content">
    <mat-icon svgIcon="arrow_forward"></mat-icon>
    <mat-icon svgIcon="arrow_forward"></mat-icon>
    <h3 class="name">{{ name }}</h3>
    <p class="model">{{ model }}</p>
    <div class="pad"></div>
  </div>
</button>
